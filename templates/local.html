{% extends 'layout.html' %}

{% block head %}
<meta charset="utf-8">
<title>Hermes</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

<style>
    .nav-tabs {
        border-bottom: 1px solid #dee2e6;
    }

    .nav {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
    }

    .nav-tabs .nav-link.active {
        color: #D67D39;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff;
    }

    .nav-tabs .nav-link {
        border: 1px solid transparent;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }

    .nav-tabs .nav-item {
        margin-bottom: -1px;
    }

    .nav-link {
        display: block;
        padding: .5rem 1rem;
    }

    a {
        color: #4a536e;
        text-decoration: none;
        background-color: transparent;
    }

    a:focus,
    a:hover {
        color: #D67D39;
        text-decoration: underline;
    }

    .custom-file-label::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 3;
        display: block;
        height: calc(1.5em + .75rem);
        padding: .375rem .75rem;
        line-height: 1.5;
        color: #495057;
        content: " ";
        border-left: 0;
        background-color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<h2>Hermes</h2>
<div style="text-align: center">
    <div class="nav nav-tabs">
        <a href="/home/local" class="nav-item nav-link active">Database</a>
        <a href="{{ url_for('quality_rule_tab') }}" class="nav-item nav-link">Quality rule</a>
        <a href="{{ url_for('search_tab') }}" class="nav-item nav-link">Search</a>
    </div>
    <form action="{{ url_for('upload_local_files') }}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-3" style="flex: 0 0 20%;">
                <h5 style="text-align: left; padding-top: 35px; padding-left: 15px; font-size: 16px; font-weight: 450">
                    Upload data</h5>
            </div>
            <div class="col-sm-6" style="text-align: right">
                <div class="custom-file" style="width: 50%; position: unset">
                    <input type="file" class="custom-file-input inputFiles" id="uploadData" name="uploadData"
                        accept=".csv, .xml" />
                    <label class="custom-file-label" for="uploadData"
                        style="margin-top: 30px; text-align: left;"></label>
                    <i class="fas fa-upload" style="z-index: 1; position: relative"></i>
                </div>
            </div>
            <div class="col-sm-3" style="text-align: left;">
                <img src="{{url_for('static', filename='xml+csv.png')}}" alt="only xml or csv"
                    style="margin-top: 22px; margin-left: 20px;">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="flex: 0 0 20%;">
                <h5 style="text-align: left; padding-top: 35px; padding-left: 15px; font-size: 16px; font-weight: 450">
                    Mapping rules</h5>
            </div>
            <div class="col-sm-6" style="text-align: right">
                <div class="custom-file" style="width: 50%; position: unset">
                    <input type="file" class="custom-file-input inputFiles" id="mappingRules" name="mappingRules"
                        accept=".csv" />
                    <label class="custom-file-label" for="mappingRules"
                        style="margin-top: 30px; text-align: left;"></label>
                    <i class="fas fa-upload" style="z-index: 1; position: relative"></i>
                </div>
            </div>
            <div class="col-sm-3" style="text-align: left;">
                <img src="{{url_for('static', filename='csv.png')}}" alt="only csv"
                    style="margin-top: 22px; margin-left: 20px;">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="flex: 0 0 20%;">
                <h5 style="text-align: left; padding-top: 35px; padding-left: 15px; font-size: 16px; font-weight: 450">
                    Transformation rules</h5>
            </div>
            <div class="col-sm-6" style="text-align: right">
                <div class="custom-file" style="width: 50%; position: unset">
                    <input type="file" class="custom-file-input inputFiles" id="transformationRules"
                        name="transformationRules" accept=".csv" />
                    <label class="custom-file-label" for="transformationRules"
                        style="margin-top: 30px; text-align: left;"></label>
                    <i class="fas fa-upload" style="z-index: 1; position: relative"></i>
                </div>
            </div>
            <div class="col-sm-3" style="text-align: left;">
                <img src="{{url_for('static', filename='csv.png')}}" alt="only csv"
                    style="margin-top: 22px; margin-left: 20px;">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="flex: 0 0 20%;">
                <h5 style="text-align: left; padding-top: 35px; padding-left: 15px; font-size: 16px; font-weight: 450">
                    Database's name</h5>
            </div>
            <div class="col-sm-6" style="text-align: right;padding-left: 0px; padding-right: 0px; padding-top: 30px">
                <input type="text" class="form-control" id="databaseName" name="databaseName" />
                <label for="databaseName" style="margin-top: 30px; text-align: left;"></label>
            </div>
            <div class="col-sm-3" style="text-align: left;"></div>
        </div>
        <p style="text-align: right;"><input type="submit" value="Submit"
                style="background-color: #D67D39; width: 12%; border-color: #D67D39; border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; border-radius: .25rem; color: #ffffff">
        </p>
    </form>
</div>
<script>
    $('.inputFiles').on('change', function () {
        //get the file name
        var fileName = $(this).val().replace('C:\\fakepath\\', " ");
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileName);
    })
</script>
{% endblock %}
