<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body style="background-color: #ebcfba">
    <div class="login">
        <h1 style="color: #D67D39;">Login</h1>
        <div class="links">
            <a href="{{ url_for('login') }}" class="active"
                style="border-bottom: 3px solid #D67D39; color: #D67D39;">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <label for="email" style="background-color: #D67D39;">
                <i class="fas fa-user"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <label for="password" style="background-color: #D67D39;">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Login" style="background-color: #D67D39;">
        </form>
    </div>
</body>

</html>
