{% extends 'layout.html' %}

{% block head %}
<meta charset="utf-8">
<title>Delfos</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<style>
    .nav-tabs {
        border-bottom: 1px solid #dee2e6;
    }

    .nav {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
    }

    .nav-tabs .nav-link.active {
        color: #D67D39;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff;
    }

    .nav-tabs .nav-link {
        border: 1px solid transparent;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }

    .nav-tabs .nav-item {
        margin-bottom: -1px;
    }

    .nav-link {
        display: block;
        padding: .5rem 1rem;
    }

    a {
        color: #4a536e;
        text-decoration: none;
        background-color: transparent;
    }

    a:focus,
    a:hover {
        color: #D67D39;
        text-decoration: underline;
    }

    .custom-file-label::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 3;
        display: block;
        height: calc(1.5em + .75rem);
        padding: .375rem .75rem;
        line-height: 1.5;
        color: #495057;
        content: " ";
        border-left: 0;
        background-color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<h2>Delfos</h2>
<div class="card card-body ">
    <form action="{{ url_for('chosen_job') }} " method="post">
        <div class="row">
            <div class="col-sm-3" style="flex: 0 0 20%;">
                <h5 style="text-align: left; padding-top: 40px; padding-left: 15px; font-size: 16px; font-weight: 550">
                    Job</h5>
            </div>
            <div class="col-sm-6" style="text-align: right">
                <div class="custom-file" style="width: 50%; position: unset">
                    <select class="custom-file-label" name="list_folders" aria-label="Default select example"
                        style="margin-top: 30px; text-align: left; width: 100%;">
                        <option disabled selected value> -- select an option -- </option>
                        {% for option in list_folders %}
                        <option value="{{ option}}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <p style="text-align: right;"><input name="list_folders" type="submit" value="Select"
                style="background-color: #D67D39; width: auto; border-color: #D67D39; border: 1px solid transparent; padding: .375rem 2.75rem; font-size: 1rem; line-height: 1.5; border-radius: .25rem; color: #ffffff">
        </p>
    </form>
</div>
{% endblock %}
